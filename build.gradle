plugins {
    id 'java'
    id 'application'
    id 'distribution'
}

application {
    mainClassName = 'com.autocare.Main'
}

group 'autocare-ddns'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sun.mail:javax.mail:1.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
